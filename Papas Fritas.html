<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1 EGG</title>
  </head>
  <body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://img.lagaceta.com.ar/fotos/notas/2019/08/20/papas-fritas-cada-20-agosto-se-celebra-dia-815914-142504.jpg" alt="Papas fritas" width="600px" height="400px">
    <h2>Ingredientes</h2>
    <ul>
      <li>3 ó 4 papas (300gr)</li>
      <li>Aceite</li>
      <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
      <li>Pelar las papas</li>
      <li>Cortarlas en bastón</li>
      <li>Calentar aceite en una sartén</li>
      <li>Cocinar hasta que estén doradas</li>
      <li>Removerlas del aceite y salar a gusto</li>
    </ul>
  </body>
