<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 1 EGG</title>
  </head>
  <body>
    <header>
    <h1>Registrar un usuario</h1>
    </header>
    <form class="" action="index.html" method="get">
      <label for="nombreUsuario">Nombre Usuario</label>
      <br>
      <input type="text" name="nombre" value="">
      <br>
      <label for="Contrasenia">Contraseña del usuario</label>
      <br>
      <input type="password" name="contrasenia" value="">
      <br>
      <label for="edadUsusario">Edad del ususario:</label>
      <br>
      <input type="number" name="edadUsusario" value="">
      <br>
      <label for="fechaNacimiento">Fecha de nacimiento del usuario</label>
      <br>
      <input type="date" name="fechaNacimiento" value="">
      <br>
      <label for="sexoUsuario">Sexo del usuario:</label>
      <br>
      <input type="radio" name="sexo" value="1" checked> Mujer
      <br>
      <input type="radio" name="sexo" value="2"> Hombre
      <br>
      <input type="radio" name="sexo" value="3"> Otro
      <br>
      <label for="paisNacimiento">País de nacimiento del usuario</label>
      <br>
      <select name="lista">
        <option value="1">Argentina</option>
        <option value="2">Bolivia</option>
        <option value="3">Brasil</option>
      </select>
      <br>
      <br>
      <button type="submit" name="button">Enviar</button>
      <button type="reset" name="button">Borrar</button>
    </form>

  </body>
</html>
